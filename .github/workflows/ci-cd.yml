name: CI/CD - Angular E-commerce Deploy AWS EC2 (K3s)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t yasmimkethelen/backend:latest ./backend
          docker push yasmimkethelen/backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t yasmimkethelen/frontend:latest ./client
          docker push yasmimkethelen/frontend:latest

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy updated images
        run: |
          kubectl set image deployment/backend app=yasmimkethelen/backend:latest -n app-demo
          kubectl set image deployment/frontend app=yasmimkethelen/frontend:latest -n app-demo
          kubectl rollout status deployment/backend -n app-demo
          kubectl rollout status deployment/frontend -n app-demo
