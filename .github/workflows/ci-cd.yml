name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # üê≥ Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üß± Build e push das imagens
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest -f backend/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest -f frontend/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # üöÄ Conectar via SSH na inst√¢ncia EC2 e aplicar o deploy
      - name: Deploy to Kubernetes on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "===> Criando kubeconfig remoto"
            echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/k3s-remote.yaml
            export KUBECONFIG=~/k3s-remote.yaml

            echo "===> Aguardando K3s iniciar (60s)"
            for i in {1..12}; do
              if kubectl get nodes &> /dev/null; then
                echo "‚úÖ Cluster pronto!"
                break
              else
                echo "‚è≥ Aguardando API Server..."
                sleep 5
              fi
            done

            echo "===> Validando cluster"
            kubectl cluster-info
            kubectl get nodes

            echo "===> Aplicando manifests"
            cd ~/angular-ecommerce-app/k8s
            kubectl apply -k . --validate=false

            echo "===> Reiniciando deploys"
            kubectl rollout restart deployment backend -n app-demo
            kubectl rollout restart deployment frontend -n app-demo

            echo "===> Verificando pods e servi√ßos"
            kubectl get pods -n app-demo
            kubectl get svc -n app-demo
