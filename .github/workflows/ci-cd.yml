name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Backend
      - name: Build and push backend image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      # Frontend
      - name: Build and push frontend image
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # Configurar acesso ao cluster
      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      # Verificar conex√£o com cluster
      - name: Debug cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      # Deploy no cluster
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k ./k8s --validate=false
          kubectl rollout status deployment/backend -n app-demo --timeout=120s
          kubectl rollout status deployment/frontend -n app-demo --timeout=120s
