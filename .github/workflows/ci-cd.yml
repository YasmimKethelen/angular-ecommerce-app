name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ³ Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ§± Build e push das imagens
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest -f backend/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest -f frontend/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # âš™ï¸ Configurar o kubeconfig (usando secret do cluster remoto)
      - name: Configure kubectl access
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl cluster-info
          kubectl get nodes

      # ðŸš€ Fazer deploy no cluster Kubernetes remoto
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl apply -k ./k8s --validate=false
          kubectl rollout status deployment/backend -n app-demo --timeout=120s
          kubectl rollout status deployment/frontend -n app-demo --timeout=120s

      # ðŸ§© VerificaÃ§Ã£o final
      - name: Verify running pods
        run: |
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl get pods -n app-demo
          kubectl get svc -n app-demo
