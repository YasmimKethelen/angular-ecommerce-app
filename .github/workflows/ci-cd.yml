name: CI/CD Pipeline - Deploy Angular + Django App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz o checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build e Push da imagem do Backend
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest -f backend/Dockerfile ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      # 4️⃣ Build e Push da imagem do Frontend
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest -f frontend/Dockerfile ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # 5️⃣ Instala kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 6️⃣ Configura Kubeconfig com o IP da sua instância (13.58.93.180)
      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      # 7️⃣ Testa conexão com o cluster
      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      # 8️⃣ Aplica os manifests no Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k ./k8s --validate=false
          kubectl rollout restart deployment backend -n app-demo
          kubectl rollout restart deployment frontend -n app-demo
          kubectl get pods -n app-demo
